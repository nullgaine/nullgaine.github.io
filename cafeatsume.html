<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>かふぇあつめ | 小さな喫茶店の色見本</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Koruri Light (for headings/logo) */
@font-face{
  font-family:'Koruri Light';
  src: url('https://cdn.jsdelivr.net/gh/Koruri/Koruri/dist/Koruri-Light.woff2') format('woff2'),
       url('https://cdn.jsdelivr.net/gh/Koruri/Koruri/dist/Koruri-Light.woff') format('woff');
  font-weight: 300; font-style: normal; font-display: swap;
}
:root{
  --bg:#f6f3ee;
  --ink:#473f39;
  --line:#e1d9cf;
  --accent:#9a7a55;
  --card:#fcfaf7;
}
*{box-sizing:border-box}
body{
  margin:0; background:var(--bg); color:var(--ink);
  font-family:"Noto Serif JP",serif; line-height:1.7;
}
header{
  max-width:1100px; margin:28px auto 8px; padding:20px clamp(16px,4vw,32px);
  border:1px solid var(--line); border-radius:14px; background:var(--card);
  box-shadow:0 8px 24px rgba(0,0,0,.04);
}
.brand{display:flex;align-items:baseline;gap:.6em;flex-wrap:wrap;}
.brand .logo{
  font-family:'Koruri Light', system-ui, -apple-system, "Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
  font-weight:300; letter-spacing:.08em; font-size:clamp(24px,5.6vw,40px);
}
.brand .dot{color:var(--accent)}
.sub{margin-top:4px;font-size:clamp(12px,1.8vw,14px);color:#6b625b;}
.toolbar{display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin-top:14px;}
.tag{border:1px dashed var(--accent);color:var(--accent);padding:4px 10px;border-radius:999px;font-size:12px;background:#fff7f0;}
main{max-width:1100px;margin:0 auto 80px;padding:0 clamp(16px,4vw,32px);}
/* dot をクリック可能に */
.brand .dot{
  cursor:pointer;
}
.brand .dot:hover{ text-decoration:underline; text-underline-offset:2px; }
/* キーボード操作の見え方 */
.brand .dot:focus{ outline:2px solid var(--accent); outline-offset:3px; border-radius:4px; }

/* Spectreタグ（任意：ヘッダーのタグ列に混ぜる時） */
.tag-spectre{
  border-style:solid;
  color:#7ea8ff; border-color:#7ea8ff; background:transparent;
  text-decoration:none;
}
.tag-spectre:hover{ background:rgba(126,168,255,.08); }

.section{
  font-family:'Koruri Light', system-ui, -apple-system, "Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
  font-weight:300; letter-spacing:.08em;
  font-size:clamp(16px,3.8vw,22px); color:#5b524c;
  margin:26px 0 8px; display:flex; align-items:center; gap:.6em;
}
.hr{height:1px; background:var(--line); border:0; margin:10px 0 18px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:18px;margin-top:12px;}
.card{border:1px solid var(--line);border-radius:12px;background:var(--card);overflow:hidden;box-shadow:0 6px 14px rgba(0,0,0,.04);cursor:pointer;transition:transform .15s;}
.card:hover{transform:scale(1.02);}
.swatch{height:140px;border-bottom:1px dashed var(--line);}
.info{padding:14px 14px 16px}
.name{font-weight:700;letter-spacing:.04em;font-size:16px;margin-bottom:2px;}
.meta{font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;font-size:12.5px;color:#6f665f;}
.memo{margin-top:8px;font-size:13px;color:#5b524c;}
footer{max-width:1100px;margin:24px auto 40px;padding:0 clamp(16px,4vw,32px);color:#7a7067;font-size:12.5px;}
/* overlay modal */
.overlay{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,.82);animation:fade .25s;z-index:100;
}
.popup{
  width:70vw;height:70vh;border-radius:16px;
  display:flex;align-items:flex-end;justify-content:center;
  color:#fff;padding:20px;text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.4);
}
.popup-info{background:rgba(0,0,0,.35);padding:14px 24px;border-radius:12px;}
.popup-info h2{margin:0;font-size:28px;letter-spacing:.05em;}
.popup-info p{margin:6px 0;font-size:14px;}
@keyframes fade{from{opacity:0}to{opacity:1}}

  :root { color-scheme: light dark; }
  /* デフォルト（昼） */
  html{
    --bg:#FAF7F2; --ink:#3A3330; --line:#E8DFD6; --card:#FFFFFF;
    --link:#FF91AF; --accent:#FF91AF; --accent-hover:#E6799F;
  }
  body{ background:var(--bg); color:var(--ink); }
  .card,.panel,.list{ background:var(--card); border:1px solid var(--line); }
  a{ color:var(--link); }

  /* 端末がダーク設定のとき自動適用 */
 @media (prefers-color-scheme: dark){
  html{
    --bg:#0f141a;           /* 深い群青ベース */
    --ink:#e6edf3;          /* 少し冷たい白 */
    --line:#1e2730;
    --card:#162029;         /* ネイビーがかった黒 */
    --link:#96b7ff;         /* 月光みたいな青 */
    --accent:#7ea8ff;       /* アクセントを青寄りに */
    --accent-hover:#98c1ff; /* ホバー時の明るい青 */
  }
  .badge{ background:#1c2730; border-color:var(--line); color:#c5d3de; }
  .note{ color:#9fb2c2; }
  .hero-full .ph{ filter:brightness(.75) contrast(1.1); }
}
html.theme-dark{
  --bg:#0f141a;
  --ink:#e6edf3;
  --line:#1e2730;
  --card:#162029;
  --link:#96b7ff;
  --accent:#7ea8ff;
  --accent-hover:#98c1ff;
}

  /* トグルボタン（固定表示・CSSなし運用向け） */
  #themeToggle{
    position:fixed; right:14px; bottom:14px; z-index:9999;

    background:transparent; color:var(--ink); cursor:pointer;

</style>

<!-- テーマ切替ボタンはHTMLとして配置 -->
<button id="themeToggle" aria-pressed="false">夜</button>

<!-- ここから再びスクリプト -->
<script>
  // テーマトグル
  const btn = document.getElementById('themeToggle');
  const apply = on => {
    document.documentElement.classList.toggle('theme-dark', on);
    btn.setAttribute('aria-pressed', on);
    btn.textContent = on ? '昼' : '夜';
  };
  apply(localStorage.getItem('theme') === 'dark');
  btn.addEventListener('click', ()=>{
    const on = !document.documentElement.classList.contains('theme-dark');
    apply(on);
    localStorage.setItem('theme', on ? 'dark' : 'light');
  });

  // カード生成
  function mount(gridId, arr){
    const grid = document.getElementById(gridId);
    arr.forEach(it => grid.append(cardTemplate(it)));
  }
  function cardTemplate(it){
    const card=document.createElement('article');card.className="card";
    const sw=document.createElement('div');sw.className="swatch";sw.style.backgroundColor=it.hex;
    const info=document.createElement('div');info.className="info";
    const name=document.createElement('div');name.className="name";name.textContent=it.name;
    const meta=document.createElement('div');meta.className="meta";meta.textContent=it.pantone||it.meta||it.hex;
    const memo=document.createElement('div');memo.className="memo";memo.textContent=it.memo||"";
    info.append(name,meta,memo);card.append(sw,info);
    card.addEventListener('click',()=>openModal(it));
    return card;
  }
  function openModal(it){
    const o=document.createElement('div');o.className="overlay";
    o.innerHTML=`<div class="popup" style="background:${it.hex}"><div class="popup-info"><h2>${it.name}</h2><p>${it.pantone||it.meta||it.hex}</p><p>${it.memo||""}</p></div></div>`;
    o.addEventListener('click',()=>o.remove());document.body.append(o);
  }

  (()=>{
  const dot = document.getElementById('spectreDot');
  if(!dot) return;

  let last = 0;
  dot.addEventListener('click', ()=>{
    const now = Date.now();
    if(now - last < 400){ location.href = 'lespectre.html'; } // 2回タップで遷移
    last = now;
  });

  // キーボードでも
  dot.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter' || e.key === ' '){
      e.preventDefault();
      location.href = 'lespectre.html';
    }
  });
})();

  // mount all sections
  mount('sec-coffee', coffee);
  mount('sec-milk', milk);
  mount('sec-choco', choco);
  mount('sec-tea', tea);
  mount('sec-dessert', dessert);
  mount('sec-cocktail', cocktail);
  mount('sec-cosmic', cosmic);
</script>
</body>
</html>
