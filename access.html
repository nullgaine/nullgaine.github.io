<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>アクセス | 江縫栄市立総合病院</title>
  <link rel="stylesheet" href="assets/style.css">
<style>
.access-wrap {
  display: flex;
  gap: 32px;
  align-items: flex-start;
  justify-content: center;
  margin: 2rem 0 3rem;
  flex-wrap: wrap;
}

.map-box {
  flex: 0 0 560px; /* 地図の幅を固定（画像サイズに合わせてる） */
}

.map-card {
  border-radius: 16px;
  overflow: hidden;
  background: #fff;
  border: 1px solid #eee;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}

.map-card img {
  display: block;
  width: 100%;
  height: auto;
}

.access-text {
  flex: 1;
  min-width: 280px;
  font-size: 1.05rem;
  line-height: 1.8;
  padding-top: 4px;
}

.access-text strong {
  color: #e0668c;
  font-weight: 800;
}

/* スマホでは縦並びでOKにする */
@media (max-width: 768px) {
  .access-wrap {
    flex-direction: column;
  }
  .map-box {
    flex-basis: auto;
  }
}
</style>
</head>
<body>
  <div id="header"></div>
  <main id="main">
<h1>アクセス</h1>

<section class="access-wrap">
  <div class="map-box">
    <div class="map-card">
      <img src="image/map2.png" alt="江縫栄市立総合病院 周辺地図">
    </div>
  </div>

  <div class="access-text">
    <p><strong>住所：漆谷県江縫栄市北司零寺2-1-1</strong></p>
    <p>「江縫栄市立総合病院前」駅徒歩2分。駐車場200台。</p>
    <p>カフェ「Café Palette」江縫栄市立総合病院店。  
      <a href="https://gainenull.org/cafepalette">URL</a>
    </p>
  </div>
</section>
  </main>
  <div id="footer"></div>

  <script>
  async function loadPart(id, file){
    const res = await fetch(file);
    document.getElementById(id).innerHTML = await res.text();
  }
  loadPart("header", "partials/header.html");
  loadPart("footer", "partials/footer.html");
  </script>
</body>
</html>
