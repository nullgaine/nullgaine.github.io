<!DOCTYPE html>
<html lang="ja">
<head>

<title>DBの使い方</title>

</head>

<body>

<header>
  <h1>■ 本DBの使い方</h1>
</header>

<div class="container">

<div class="section">
<h2>2015年以降からのユーザーへ：試すように</h2>
<p>
このデータベースはかなり昔から使われていませんので、検索機能がやや不親切です。<br>
そもそもページ数も多くなく、殆どが消されている状態です。<br>
「記録なし」と出ても、いくつかほかの文字列で検索してみることをお勧めします。
</p>
</div>
<div class="section">
<h2>キーワードが必ず正解ではない</h2>
<p>
これだと思しきキーワードが重要じゃないわけではありません。<br>
ただ、ファイル名が適当なこともありましょう。あなたの勘は間違っていません。<br>
日付とか、それこそマジで適当なタイトルがついているかもしれませんよ。
</p>
</div>
</div>

</body>
</html>
