<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="header"></div>
  
  <h2>エンティティー</h2>
<div class="grid">
  <div class="card"><strong><a href="https://gainenull.org/yitori">ニトリ</a></strong><p class="note">受付 8:30–11:30（初診）／ 8:30–16:30（再診）</p></div>
  <div class="card"><strong><a href="https://gainenull.org/nagamebana">詠花</a></strong><p class="note">1階のカフェサイトに繋ぎます。</p></div>

</div>
  
  <div id="footer"></div>

  <script>
  async function loadPart(id, file){
    const res = await fetch(file);
    document.getElementById(id).innerHTML = await res.text();
  }
  loadPart("header", "partials/header.html");
  loadPart("footer", "partials/footer.html");
  </script>
</body>
