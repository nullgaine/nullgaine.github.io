<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>生体情報再構築研究室 - 内部アクセス</title>

<style>
body {
  background-color: #3a3a3a; /* フォールバック */
  background-image: linear-gradient(
    to bottom,
    #3a3a3a 0%,
    #3a3a3a 30%,
    #4a363b 70%
  );
  color: #e3c1cb;
}

.section h2 {
  color: #e89aac; /* 見出しはしっかりピンク */
}

button:hover {
  background-color: #e89aac;
  color: #2b2b2b;
}

#message {
  color: #ff8fa3; /* 反応は少し強めのピンク */
}

header {
  border-bottom: 1px solid #a06c78; /* うっすらピンク混ぜる */
}
</style>
</head>

<body>

<header>
  <h1>都内生体情報再構築研究室 / Internal Network</h1>
</header>

<div class="container">

  <div class="section">
    <h2>アクセス照合</h2>

    <div class="log">
      対象記録へのアクセスには照合が必要です。
    </div>

    <input type="password" id="password" placeholder="Identification Code">
    <br>
    <button onclick="checkPassword()">照合</button>

    <p id="message"></p>
  </div>

  <div class="section">
    <h2>システムログ</h2>
    <div class="log">
      ・外部アクセス履歴あり<br>
      ・不明な参照パターンを検出<br>
      ・該当データの再照合を推奨
    </div>
  </div>

</div>

<script>
function checkPassword() {
  const input = document.getElementById("password").value;

  if (input === "internal55") {
    document.getElementById("message").innerText = "該当記録を確認しました。";
    setTimeout(() => {
      window.location.href = "insidemail55.html";
    }, 800);
  } else {
    document.getElementById("message").innerText = "該当記録なし";
  }
}
</script>

</body>
</html>
