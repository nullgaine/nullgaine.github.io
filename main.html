<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>江縫栄市立総合病院</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="header"></div>

<section class="hero-full" aria-label="病院全景">
  <!-- ここを hero.jpg に差し替えてください -->
  <img class="ph" src="assets/hero.png" alt="江縫栄市立総合病院 全景">
  <div class="hero-caption">
    <h1>江縫栄市立総合病院</h1>
    <p class="note">静かに、確かに、回復へ。</p>
  </div>
</section>


<section class="panel">
  <h1>静かに、確かに、回復へ。</h1>
  <p class="note">救急から在宅まで。江縫栄の“昼”と“夜”をつなぐ総合病院です。</p>
  <div class="searchbox" role="search">
    <input id="q" type="search" placeholder="サイト内を検索" aria-label="検索語">
    <a class="btn" href="#" onclick="go()">検索</a>
  </div>
  <script>function go(){const v=document.getElementById('q').value;location.href='search.html?q='+encodeURIComponent(v)}</script>
  <div style="margin-top:12px">
  </div>
</section>

<h2>よく使うページ</h2>
<div class="grid">
  <div class="card"><strong><a href="https://gainenull.org/hours">外来案内</a></strong><p class="note">受付 15:30–17:00（初診）／ 15:30–19:30（再診）</p></div>
  <div class="card"><strong><a href="https://gainenull.org/cafepalette">カフェ・パレット</a></strong><p class="note">1階のカフェサイトに繋ぎます。</p></div>
  <div class="card"><strong><a href="https://gainenull.org/yesican">お仕事</a></strong><p class="note">依頼受付中のモノまとめ…</p></div>
</div>
<div id="footer"></div>
  <script>
  async function loadPart(id, file){
    const res = await fetch(file);
    document.getElementById(id).innerHTML = await res.text();
  }
  loadPart("header", "partials/header.html");
  loadPart("footer", "partials/footer.html");
  </script>
</body>
</html>
