<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江縫栄市立総合病院</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
        </div>
        <div class="search">
          <input class="search-text" type="text" id="searchInput" placeholder="検索語を入力します" onkeyup="enterkeySearch()"/>
          <button class="search-btn" type="submit" onclick="searchPage()"></button>
        </div>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">紹介</a></li>
          <li><a href="https://hospinfo-enuei-city.org/guideline">利用規約</a></li>
          <li><a href="https://hospinfo-enuei-city.org/utamihon">図書館</a></li>
          <li><a href="#">関連情報</a></li>
          <li><a href="#">連絡所</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="info">
        <div class="text">
          <p id="text1">市民の心身の安寧と、回復</p><br>
          <p id="text2">健康の為日々邁進して参ります</p>
        </div>
      </div>
    </main>
    <footer>
      <p>© 2011 CU1000 N/A City General Hospital, All rights reserved.</p>
      <div class="page-top">
        <p>▲ TOP</p>
      </div>
    </footer>

    <!-- 🔹 JavaScript (検索機能) -->
    <script>
      function searchPage() {
        const pages = {
          "病院": "hospital.html",
          "診療": "medical.html",
          "アクセス": "access.html",
          "料金": "price.html",
          "利用規約": "https://hospinfo-enuei-city.org/guideline",
          "図書館": "https://hospinfo-enuei-city.org/utamihon"
        };

        let keyword = document.getElementById("searchInput").value.trim();
        if (keyword) {
          window.location.href = `search.html?q=${encodeURIComponent(keyword)}`;
        }
      }

      function enterkeySearch(event) {
        if (event.key === "Enter") {
          searchPage();
        }
      }
    </script>
  </body>
</html>
