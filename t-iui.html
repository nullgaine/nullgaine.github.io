<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>東京生体情報再構築研究室 - 内部アクセス</title>

<style>
body {
  background-color: #3a3a3a;
  color: #e8d8df;
  font-family: "Helvetica Neue", sans-serif;
  margin: 0;
}

header {
  background-color: #2f2f2f;
  padding: 20px;
  border-bottom: 1px solid #ff91af;
}

h1 {
  margin: 0;
  font-size: 18px;
  letter-spacing: 1px;
}

.container {
  padding: 40px;
}

.section {
  border: 1px solid #888;
  padding: 20px;
  margin-bottom: 20px;
}

.section h2 {
  margin-top: 0;
  font-size: 16px;
  color: #ff91af;
}

input, button {
  padding: 10px;
  margin-top: 10px;
  background-color: #444;
  color: #fff;
  border: 1px solid #aaa;
}

button {
  cursor: pointer;
}

button:hover {
  background-color: #ff91af;
  color: #2a2a2a;
}

#message {
  margin-top: 10px;
  color: #ff91af;
  font-size: 14px;
}

.log {
  font-size: 13px;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <h1>東京生体情報再構築研究室 / Internal Network</h1>
</header>

<div class="container">

  <div class="section">
    <h2>アクセス照合</h2>

    <div class="log">
      対象記録へのアクセスには照合が必要です。
    </div>

    <input type="password" id="password" placeholder="Identification Code">
    <br>
    <button onclick="checkPassword()">照合</button>

    <p id="message"></p>
  </div>

  <div class="section">
    <h2>システムログ</h2>
    <div class="log">
      ・外部アクセス履歴あり<br>
      ・不明な参照パターンを検出<br>
      ・<a href="https://gainenull.org/t-use">該当データの再照合を推奨</a>
    </div>
  </div>

</div>

<script>
function go(url){
  document.getElementById("message").innerText = "該当記録を確認しました。";
  setTimeout(() => {
    window.location.href = url;
  }, 800);
}

function checkPassword() {
  const input = document.getElementById("password").value.trim().toLowerCase();

  if (input === "projectc1") {
    go("t-archive-c.html");
  } else if (input === "projectc2") {
    go("t-archive-c2.html");
  } else if (input === "projectc3") {
    go("t-archive-c3.html");
  } else if (["timeline", "まとめ", "沿革", "時系列"].includes(input)) {
    go("t-tlc.html");
  } else if (["006", "20010517", "外峯哉", "sotominehajime"].includes(input)) {
    go("t-archive-006.html");
  } else if (["19890107", "昭和", "s01"].includes(input)) {
    go("t-aif-s01.html");
  } else if (["19900731", "平成", "h01"].includes(input)) {
    go("t-aif-h01.html");
  } else if (["概念核", "論文", "試論", "projectc"].includes(input)) {
    go("t-cc.html");
  } else if (["005", "success", "外峯零", "sotominerei"].includes(input)) {
    go("index.html");
  } else {
    document.getElementById("message").innerText = "該当記録なし";
  }
}
</script>

</body>
</html>
